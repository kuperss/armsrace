<body>

  <script>
    /**************************************************************
     * ç¶­è­·å€ï¼šå¦‚æœæ‚¨éœ€è¦ä¿®æ”¹æ™‚ç¨‹ï¼Œè«‹ç·¨è¼¯ä¸‹æ–¹çš„è³‡æ–™ç‰©ä»¶
     **************************************************************/
    const ARMS_RACE_SCHEDULE = {
      "æ˜ŸæœŸä¸€": [{time:"02:00",event:"å£«å…µæå‡"},{time:"06:00",event:"ç§‘æŠ€ç ”ç™¼"},{time:"10:00",event:"åŸå¸‚å»ºè¨­"},{time:"14:00",event:"å£«å…µæå‡"},{time:"18:00",event:"è‹±é›„æå‡"},{time:"22:00",event:"ç§‘æŠ€ç ”ç™¼"}],
      "æ˜ŸæœŸäºŒ": [{time:"02:00",event:"ç„¡äººæ©Ÿå¼·åŒ–"},{time:"06:00",event:"è‹±é›„æå‡"},{time:"10:00",event:"å£«å…µæå‡"},{time:"14:00",event:"ç§‘æŠ€ç ”ç™¼"},{time:"18:00",event:"åŸå¸‚å»ºè¨­"},{time:"22:00",event:"ç„¡äººæ©Ÿå¼·åŒ–"}],
      "æ˜ŸæœŸä¸‰": [{time:"02:00",event:"è‹±é›„æå‡"},{time:"06:00",event:"åŸå¸‚å»ºè¨­"},{time:"10:00",event:"ç„¡äººæ©Ÿå¼·åŒ–"},{time:"14:00",event:"è‹±é›„æå‡"},{time:"18:00",event:"ç§‘æŠ€ç ”ç™¼"},{time:"22:00",event:"åŸå¸‚å»ºè¨­"}],
      "æ˜ŸæœŸå››": [{time:"02:00",event:"å£«å…µæå‡"},{time:"06:00",event:"ç§‘æŠ€ç ”ç™¼"},{time:"10:00",event:"åŸå¸‚å»ºè¨­"},{time:"14:00",event:"å£«å…µæå‡"},{time:"18:00",event:"è‹±é›„æå‡"},{time:"22:00",event:"ç§‘æŠ€ç ”ç™¼"}],
      "æ˜ŸæœŸäº”": [{time:"02:00",event:"ç„¡äººæ©Ÿå¼·åŒ–"},{time:"06:00",event:"è‹±é›„æå‡"},{time:"10:00",event:"ç§‘æŠ€ç ”ç™¼"},{time:"14:00",event:"ç„¡äººæ©Ÿå¼·åŒ–"},{time:"18:00",event:"å£«å…µæå‡"},{time:"22:00",event:"è‹±é›„æå‡"}],
      "æ˜ŸæœŸå…­": [{time:"02:00",event:"åŸå¸‚å»ºè¨­"},{time:"06:00",event:"å£«å…µæå‡"},{time:"10:00",event:"å£«å…µæå‡"},{time:"14:00",event:"ç§‘æŠ€ç ”ç™¼"},{time:"18:00",event:"åŸå¸‚å»ºè¨­"},{time:"22:00",event:"ç„¡äººæ©Ÿå¼·åŒ–"}],
      "æ˜ŸæœŸæ—¥": [{time:"02:00",event:"è‹±é›„æå‡"},{time:"06:00",event:"åŸå¸‚å»ºè¨­"},{time:"10:00",event:"ç„¡äººæ©Ÿå¼·åŒ–"},{time:"14:00",event:"è‹±é›„æå‡"},{time:"18:00",event:"ç§‘æŠ€ç ”ç™¼"},{time:"22:00",event:"åŸå¸‚å»ºè¨­"}]
    };

    /**************************************************************
     * ç¨‹å¼é‚è¼¯å€ï¼šé™¤éè¦ä¿®æ”¹åŠŸèƒ½ï¼Œå¦å‰‡ä¸å»ºè­°æ”¹å‹•ä¸‹æ–¹ä»£ç¢¼
     **************************************************************/
    
    // å…¨åŸŸè®Šæ•¸
    let selectedStarTime = localStorage.getItem('star_time_pref') || "02:00";

    // å·¥å…·ï¼šæ™‚é–“å­—ä¸²è½‰ç¸½åˆ†é˜
    function timeToMinutes(time) {
      if (!time || time === 'none') return -1;
      const [h, m] = time.split(":").map(Number);
      return h * 60 + m;
    }

    // ï¼ˆAIå°ç·¨è¨»ï¼šï¼‰å–®æ©Ÿç‰ˆæ ¸å¿ƒé‚è¼¯ï¼šç›´æ¥ç²å–ç€è¦½å™¨çš„ç³»çµ±æ™‚é–“ä½œç‚ºåŸºæº–ã€‚
    function calculateData() {
      const now = new Date();
      const weekdays = ["æ˜ŸæœŸæ—¥", "æ˜ŸæœŸä¸€", "æ˜ŸæœŸäºŒ", "æ˜ŸæœŸä¸‰", "æ˜ŸæœŸå››", "æ˜ŸæœŸäº”", "æ˜ŸæœŸå…­"];
      const currentDay = weekdays[now.getDay()];
      const currentTimeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
      const nowMins = timeToMinutes(currentTimeStr);
      
      let current = null, next = null, next2 = null;
      const todaySchedule = ARMS_RACE_SCHEDULE[currentDay];

      // 1. æ‰¾å‡ºä»Šå¤©çš„ç•¶å‰/å¾ŒçºŒä»»å‹™
      for (let item of todaySchedule) {
        const itemMins = timeToMinutes(item.time);
        if (nowMins < itemMins) {
          if (!next) next = { ...item, wait: itemMins - nowMins };
          else if (!next2) next2 = { ...item, wait: itemMins - nowMins };
        } else {
          current = { ...item, time: item.time };
        }
      }

      // 2. å¦‚æœä»Šå¤©ä¸å¤ ä¸‰ç­†ï¼Œè·¨æ—¥æœå°‹ï¼ˆæœ€å¤šæœ7å¤©ï¼‰
      let offset = 1;
      while ((!next || !next2) && offset <= 7) {
        const dIdx = (now.getDay() + offset) % 7;
        const dayName = weekdays[dIdx];
        for (let item of ARMS_RACE_SCHEDULE[dayName]) {
          const itemMins = timeToMinutes(item.time);
          const waitTotal = 1440 * offset + itemMins - nowMins;
          if (!next) next = { ...item, wait: waitTotal };
          else if (!next2) { next2 = { ...item, wait: waitTotal }; break; }
        }
        offset++;
      }

      // 3. è¨ˆç®—æ‰€æœ‰å°ˆé …ä»»å‹™çš„ä¸‹å…©æ¬¡æ™‚é–“
      const events = ["ç„¡äººæ©Ÿå¼·åŒ–", "è‹±é›„æå‡", "åŸå¸‚å»ºè¨­", "å£«å…µæå‡", "ç§‘æŠ€ç ”ç™¼"];
      const eventMap = {};
      events.forEach(ev => {
        let count = 0;
        eventMap[ev] = { wait: null, wait2: null };
        for (let dayOffset = 0; dayOffset < 14 && count < 2; dayOffset++) {
          const dIdx = (now.getDay() + dayOffset) % 7;
          for (let item of ARMS_RACE_SCHEDULE[weekdays[dIdx]]) {
            const itemMins = timeToMinutes(item.time);
            const totalMins = dayOffset * 1440 + itemMins;
            if (totalMins > nowMins && item.event === ev) {
              if (count === 0) eventMap[ev].wait = totalMins - nowMins;
              else if (count === 1) eventMap[ev].wait2 = totalMins - nowMins;
              count++;
              if (count >= 2) break;
            }
          }
        }
      });

      return { currentDay, currentTimeStr, current, next, next2, eventMap };
    }

    function formatWait(mins) {
      if (mins === null) return "--:--";
      const h = Math.floor(mins / 60).toString().padStart(2, '0');
      const m = (mins % 60).toString().padStart(2, '0');
      return `<span style="font-family: monospace;">${h}:${m}</span>`;
    }

    function renderUI() {
      const data = calculateData();
      const { currentDay, currentTimeStr, current, next, next2, eventMap } = data;

      // æ¸²æŸ“å³æ™‚ç‹€æ…‹
      document.getElementById("statusContent").innerHTML = `
        <div class="status-item">
          <div class="status-label">ç›®å‰æ™‚é–“</div>
          <div class="status-value">${currentTimeStr} <span class="badge">${currentDay}</span></div>
        </div>
        <div class="status-item">
          <div class="status-label">ç•¶å‰è»å‚™é …ç›®</div>
          <div class="status-value" style="color:var(--accent-color)">${current?.event || 'æº–å‚™ä¸­'}</div>
        </div>
        <div class="status-item">
          <div class="status-label">ä¸‹å€‹éšæ®µé å‘Š</div>
          <div class="status-value">${next?.event} <span style="font-size:0.8rem; color:var(--text-muted)">(æ–¼ ${formatWait(next?.wait)} å¾Œåˆ°ä¾†)</span></div>
        </div>
      `;
      document.getElementById("lastUpdate").innerText = `æœ€å¾ŒåŒæ­¥ï¼š${new Date().toLocaleTimeString('zh-TW')}`;

      // æ¸²æŸ“å€’æ•¸è¡¨æ ¼
      const order = ["ç„¡äººæ©Ÿå¼·åŒ–", "è‹±é›„æå‡", "åŸå¸‚å»ºè¨­", "å£«å…µæå‡", "ç§‘æŠ€ç ”ç™¼"];
      const renderSummary = (type) => {
        let html = `<table class="summary-table countdown-table"><thead><tr><th>ä»»å‹™é …ç›®</th><th>${type === 1 ? 'ä¸‹æ¬¡' : 'ä¸‹ä¸‹æ¬¡'}å€’æ•¸</th>`;
        if (type === 1) {
          html += `<th>
            <select id="starTimeSelect" class="star-select" onchange="handleStarTimeChange()">
              <option value="02:00" ${selectedStarTime === '02:00' ? 'selected' : ''}>02:00</option>
              <option value="06:00" ${selectedStarTime === '06:00' ? 'selected' : ''}>06:00</option>
              <option value="10:00" ${selectedStarTime === '10:00' ? 'selected' : ''}>10:00</option>
              <option value="14:00" ${selectedStarTime === '14:00' ? 'selected' : ''}>14:00</option>
              <option value="18:00" ${selectedStarTime === '18:00' ? 'selected' : ''}>18:00</option>
              <option value="22:00" ${selectedStarTime === '22:00' ? 'selected' : ''}>22:00</option>
              <option value="none" ${selectedStarTime === 'none' ? 'selected' : ''}>ç„¡æ¨™è¨»</option>
            </select>
          </th>`;
        } else {
          html += `<th>å‚™è¨»</th>`;
        }
        html += `</tr></thead><tbody>`;

        order.forEach(name => {
          const wait = type === 1 ? eventMap[name].wait : eventMap[name].wait2;
          html += `<tr><td>${name}</td><td>${formatWait(wait)}</td>`;
          if (type === 1) {
            let star = "";
            if (wait !== null && selectedStarTime !== 'none') {
              const nowMinsTotal = timeToMinutes(currentTimeStr);
              const targetMins = (nowMinsTotal + wait) % 1440;
              if (targetMins === timeToMinutes(selectedStarTime)) star = `<span class="star-mark">â˜…</span>`;
            }
            html += `<td>${star}</td>`;
          } else {
            html += `<td></td>`;
          }
          html += `</tr>`;
        });
        return html + "</table>";
      };
      document.getElementById("summary1").innerHTML = renderSummary(1);
      document.getElementById("summary2").innerHTML = renderSummary(2);

      // æ¸²æŸ“æ¯é€±ç¸½è¡¨
      const wDays = ["æ˜ŸæœŸä¸€", "æ˜ŸæœŸäºŒ", "æ˜ŸæœŸä¸‰", "æ˜ŸæœŸå››", "æ˜ŸæœŸäº”", "æ˜ŸæœŸå…­", "æ˜ŸæœŸæ—¥"];
      const slots = ["02:00", "06:00", "10:00", "14:00", "18:00", "22:00"];
      let fullHtml = `<table class="full-schedule-table"><thead><tr><th>æ™‚æ®µ</th>${wDays.map(d => `<th>${d}</th>`).join('')}</tr></thead><tbody>`;
      slots.forEach(time => {
        fullHtml += `<tr><td><strong>${time}</strong></td>`;
        wDays.forEach(day => {
          const ev = ARMS_RACE_SCHEDULE[day]?.find(e => e.time === time);
          const isCurrent = (day === currentDay && time === current?.time);
          fullHtml += `<td class="${isCurrent ? 'current-cell' : ''}">${ev?.event || ''}</td>`;
        });
        fullHtml += "</tr>";
      });
      document.getElementById("fullTable").innerHTML = fullHtml + "</tbody></table>";
    }

    // ä¸»é¡Œèˆ‡é¸å–®äº¤äº’
    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }
    if (localStorage.getItem('theme') === 'light') document.body.classList.add('light');

    function handleStarTimeChange() {
      selectedStarTime = document.getElementById('starTimeSelect').value;
      localStorage.setItem('star_time_pref', selectedStarTime);
      renderUI();
    }

    // å•Ÿå‹•èˆ‡è‡ªå‹•å¾ªç’°
    renderUI();
    setInterval(renderUI, 30000); // æ¯ 30 ç§’è‡ªå‹•æ›´æ–°ä¸€æ¬¡
  </script>
